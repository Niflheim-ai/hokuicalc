<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/emojis/1232565694881861692.png" type="image/x-icon">
    <title>Hokui - Payout Calculator</title>
</head>
<body>
    <!-- Header -->
    <div class="container-fluid header p-absolute">
        <div class="form-check form-switch pt-2">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch">
                <i class="fa-solid fa-moon fa-xl" style="color: #383838;"></i> Dark Mode
            </label>
        </div>

        <div class="row text-center title">
            <div class="col-12 d-flex flex-row justify-content-center align-items-center">
                <p class="display-1 text-white">Hokui</p>
                <img class="icon img-fluid h-50 p-relative" src="palm-tree.png" alt="">
            </div>
        </div>
        
        <div class="row text-center">
            <div class="col-12">
                <p class="h2 text-white subtitle">Payout Calculator</p>
            </div>
        </div>
    </div>

    <!-- Main -->
    <p class="h3 text-center mt-4">Points to Robux Calculator</p>
    <div class="container d-flex justify-content-center user-input w-50">
        <div class="row">
            <div class="col-lg-12 col-sm-12 d-flex align-items-center justify-content-center">
                <p class="h3"></p>
                <form id="pointsForm" action="#" method="POST" class="form mt-3" enctype="multipart/form-data">
                    <div class="form-group text-center">
                        <label for="pointsAmount" class="mb-2">Amount of In-Game Points</label>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <input id="pointsAmount" name="pointsAmount" placeholder="Enter amount" type="text" class="form-control mb-3">
                    </div>

                    <div class="form-group text-center">
                        <label for="robuxAmount" class="mb-2">Equivalent Reward</label>
                        <input id="robuxAmount" name="robuxAmount" placeholder="0" type="text" class="form-control mb-3">
                    </div>
                    
                    <div class="form-group mb-3 d-none">
                        <div class="d-grid">
                            <button name="calculatePayout" type="submit" class="btn btn-success">Calculate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p class="text-center text-danger">*Rewards are calculated with exact values and tax included (30%)</p>

    <p class="h3 text-center mt-4">Tip Calculator</p>
    <div class="container d-flex justify-content-center user-input w-50">
        <div class="row">
            <div class="col-lg-12 col-sm-12 d-flex align-items-center justify-content-center">
                <p class="h3"></p>
                <form id="pointsForm" action="#" method="POST" class="form mt-3" enctype="multipart/form-data">
                    <div class="form-group text-center">
                        <label for="tipAmount" class="mb-2">Amount of Tips Received</label>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                        <input id="tipAmount" name="tipAmount" placeholder="Enter amount" type="text" class="form-control mb-3">
                    </div>

                    <div class="form-group text-center">
                        <label for="equivalentRobux" class="mb-2">Equivalent Robux</label>
                        <input id="equivalentRobux" name="equivalentRobux" placeholder="0" type="text" class="form-control mb-3">
                    </div>
                    
                    <div class="form-group mb-3 d-none">
                        <div class="d-grid">
                            <button name="calculatePayout" type="submit" class="btn btn-success">Calculate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p class="text-center text-danger">*Rewards are calculated with exact values and tax included (10% for hokui 40% for roblox)</p>

    <footer class="footer bg-dark">
        <div class="container-fluid text-center pt-3 text-white d-flex flex-row justify-content-center align-items-center">
            <i class="fa-brands fa-discord fa-xl" style="color: #ffffff;"></i> .kaloo.
            <img class="img-fluid roblox-footer" src="roblox-icon.png" alt=""> tetrammagon27
            <img class="roblox-avatar" src="https://tr.rbxcdn.com/30DAY-AvatarBust-50CEBB943C115B342A1B64FCD8B5B32D-Png/420/420/AvatarBust/Png/noFilter" alt="">
        </div>
    </footer>

    <script src="script.js"></script>
    <!-- FontAwesome JS -->
    <script src="https://kit.fontawesome.com/3348f3f5f0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
